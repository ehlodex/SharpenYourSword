<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Animo - Sharpen Your Sword</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link href="style/style.css" rel="stylesheet" type="text/css">
  <script src="js/settings.js"></script>
</head>
<body>
<div class="scoreboard">
  <div class="playercard p1">
    <div class="cardtitle">Victory Points</div>
    <div class="carddata" onClick="delPointsP1()"><span class="material-symbols-outlined">do_not_disturb_on</span></div>
    <div id="p1_score" class="carddata">0</div>
    <div class="carddata" onClick="addPointsP1()"><span class="material-symbols-outlined">add_circle</span></div>
    <div class="cardtitle">Sinnies Defeated</div>
    <div class="carddata" onClick="delSinnieP1()"><span class="material-symbols-outlined">do_not_disturb_on</span></div>
    <div class="carddata">
      <span id="p1s1"><span class="material-symbols-outlined">block</span></span>
      <span id="p1s2"><span class="material-symbols-outlined">block</span></span>
      <span id="p1s3"><span class="material-symbols-outlined">block</span></span>
      <span id="p1s4"><span class="material-symbols-outlined">block</span></span>
      <span id="p1s5"><span class="material-symbols-outlined">block</span></span>
      <span id="p1s6"><span class="material-symbols-outlined">block</span></span>
    </div>
    <div class="carddata" onClick="addSinnieP1()"><span class="material-symbols-outlined">add_circle</span></div>
  </div>
  <div class="playercard p2">P2 Placeholder</div>
</div>
</body>
</html>
